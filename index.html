<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>محاسبه پاداش پرسنل</title>
<style>
body { font-family: Tahoma; direction: rtl; padding: 20px; }
input, button { padding: 6px; margin: 5px 0; width: 200px; }
</style>
</head>
<body>

<h2>محاسبه پاداش پرسنل</h2>

<label>بهره‌وری ماه قبل:</label><br>
<input id="prevProd" type="number"><br>

<label>روزهای ماه قبل:</label><br>
<input id="prevDays" type="number"><br>

<label>روزهای ماه جدید:</label><br>
<input id="newDays" type="number"><br>

<label>ضریب عملکرد:</label><br>
<input id="performance" type="number" step="0.01" value="1"><br>

<label>درصد تغییر اضافه‌کاری (مثلاً 25 یا -10):</label><br>
<input id="overtimeChange" type="number"><br>

<button onclick="calc()">محاسبه پاداش</button>

<h3 id="result"></h3>

<script>
function calc() {
  let prevProd = +prevProd.value;
  let prevDays = +prevDays.value;
  let newDays = +newDays.value;
  let performance = +performance.value;
  let overtime = +overtimeChange.value;

  let base = (prevProd / prevDays) * newDays * performance;

  let overtimeFactor = 1;
  if (overtime < -20) overtimeFactor = 0.9;
  else if (overtime <= 20) overtimeFactor = 1;
  else if (overtime <= 50) overtimeFactor = 1.1;
  else overtimeFactor = 1.2;

  let finalBonus = base * overtimeFactor;

  result.innerHTML =
    "پاداش نهایی: " + finalBonus.toFixed(0) + " تومان";
}
</script>

</body>
</html>
