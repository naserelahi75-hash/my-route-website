<script>
const GOOGLE_API_KEY = "PUT_YOUR_GOOGLE_API_KEY_HERE";

const map = L.map('map').setView([32.4279, 53.688], 5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let routeLine;

function parseLatLng(text) {
  const [lat, lng] = text.split(',').map(Number);
  return { lat, lng };
}

async function calcRoute(originText, destText, draw = true) {
  const o = parseLatLng(originText || origin.value);
  const d = parseLatLng(destText || destination.value);
  const mode = document.getElementById('mode').value;

  const url = `https://maps.googleapis.com/maps/api/directions/json?origin=${o.lat},${o.lng}&destination=${d.lat},${d.lng}&mode=${mode}&key=${GOOGLE_API_KEY}`;

  const res = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
  const data = await res.json();

  const route = data.routes[0];
  const distance = route.legs[0].distance.text;

  if (draw) {
    if (routeLine) map.removeLayer(routeLine);
    const points = route.overview_polyline.points;
    routeLine = L.polyline(L.Polyline.fromEncoded(points).getLatLngs(), { color: 'cyan' }).addTo(map);
    map.fitBounds(routeLine.getBounds());
    alert('ÙØ§ØµÙ„Ù‡: ' + distance);
  }
  return distance;
}

}
