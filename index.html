<script>

  const GOOGLE_API_KEY = "PUT_YOUR_GOOGLE_API_KEY_HERE";

  const map = L.map('map').setView([32.4279, 53.688], 5);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  let routeLine;

  function parseLatLng(text) {
    const parts = text.split(',').map(x => parseFloat(x.trim()));
    return { lat: parts[0], lng: parts[1] };
  }

  async function calculateSingleRoute() {
    const o = parseLatLng(origin.value);
    const d = parseLatLng(destination.value);

    const url = `https://maps.googleapis.com/maps/api/directions/json?origin=${o.lat},${o.lng}&destination=${d.lat},${d.lng}&key=${GOOGLE_API_KEY}`;

    const res = await fetch(url);
    const data = await res.json();

    if (data.status !== 'OK') {
      singleResult.innerHTML = 'âŒ Ø®Ø·Ø§ Ø¯Ø± Ø¯Ø±ÛŒØ§ÙØª Ù…Ø³ÛŒØ±';
      return;
    }

    const route = data.routes[0];
    const km = route.legs[0].distance.value / 1000;

    singleResult.innerHTML = `ğŸ“ ÙØ§ØµÙ„Ù‡ Ø¬Ø§Ø¯Ù‡â€ŒØ§ÛŒ: <b>${km.toFixed(2)} Ú©ÛŒÙ„ÙˆÙ…ØªØ±</b>`;

    if (routeLine) map.removeLayer(routeLine);

    const coords = route.overview_polyline.points;
    routeLine = L.polyline(decodePolyline(coords), { color: 'cyan' }).addTo(map);
    map.fitBounds(routeLine.getBounds());
  }

  function decodePolyline(encoded) {
    let points = [];
    let index = 0, lat = 0, lng = 0;

    while (index < encoded.length) {
      let b, shift = 0, result = 0;
      do {
        b = encoded.charCodeAt(index++) - 63;
        result |= (b & 0x1f) << shift;
        shift += 5;
      } while (b >= 0x20);
      let dlat = ((result & 1) ? ~(result >> 1) : (result >> 1));
      lat += dlat;

      shift = 0;
      result = 0;
      do {
        b = encoded.charCodeAt(index++) - 63;
        result |= (b & 0x1f) << shift;
        shift += 5;
      } while (b >= 0x20);
      let dlng = ((result & 1) ? ~(result >> 1) : (result >> 1));
      lng += dlng;

      points.push([lat / 1e5, lng / 1e5]);
    }
    return points;
  }

  function handleExcel(file) {

      const workbook = XLSX.read(e.target.result, { type: 'binary' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet);

      let html = '<tr><th>#</th><th>Ù…Ø¨Ø¯Ø§</th><th>Ù…Ù‚ØµØ¯</th></tr>';

      });
      excelTable.innerHTML = html;
    };
    reader.readAsBinaryString(file);
  }
