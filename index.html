<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>محاسبه بهره‌وری (پاداش)</title>

<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
body{
  font-family: Vazirmatn;
  background:#f4f6f8;
  margin:30px;
}
h1{
  margin-bottom:20px;
}
.controls{
  background:#fff;
  padding:15px;
  border-radius:8px;
  margin-bottom:20px;
}
input,button{
  padding:6px 10px;
  font-family: Vazirmatn;
}
button{
  cursor:pointer;
}
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
}
th,td{
  border:1px solid #ddd;
  padding:6px;
  font-size:13px;
  text-align:center;
}
th{
  background:#f0f0f0;
}
tr:nth-child(even){
  background:#fafafa;
}
.good{
  color:green;
  font-weight:600;
}
.bad{
  color:red;
  font-weight:600;
}
.summary{
  margin-top:15px;
  font-weight:600;
}
</style>
</head>

<body>

<h1>محاسبه بهره‌وری (پاداش) بر اساس فایل اکسل</h1>

<div class="controls">
  <label>سقف بودجه بهره‌وری (ریال):</label>
  <input type="number" id="budget" value="1800000000">
  <input type="file" id="file">
  <button onclick="calculate()">محاسبه</button>
  <button onclick="exportExcel()">دانلود خروجی</button>
</div>

<div id="result"></div>
<div class="summary" id="summary"></div>

<script>
let finalData = [];

function calculate(){
  const fileInput = document.getElementById("file");
  if(!fileInput.files.length){
    alert("فایل اکسل را انتخاب کنید");
    return;
  }

  const reader = new FileReader();
  reader.onload = e=>{
    const wb = XLSX.read(e.target.result,{type:"binary"});
    const ws = wb.Sheets[wb.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(ws,{defval:0});

    finalData = [];
    let total = 0;

    rows.forEach(r=>{
      const prevProd = Number(r["بهروری ماه قبل"] || 0);
      const prevOT   = Number(r["اضافه کاری ماه قبل"] || 0);
      const currOT   = Number(r["اضافه کاری ماه جاری"] || 0);
      const prevDays = Number(r["تعداد روز کاری ماه قبل"] || 1);
      const currDays = Number(r["تعداد روز کاری ماه جاری"] || 1);
      const factor   = Number(r["ضریب بهره وری"] || 1);

      // بهره‌وری پایه
      let base = (prevProd / prevDays) * currDays * factor;

      // اثر اضافه‌کاری (معکوس)
      let delta = 0;
      if(prevOT > 0) delta = (currOT - prevOT) / prevOT;

      let otFactor = 1;
      if(delta > 0){
        otFactor = 1 - Math.min(delta * 0.4 , 0.3);
      }else if(delta < 0){
        otFactor = 1 + Math.min(Math.abs(delta) * 0.3 , 0.2);
      }

      let final = base * otFactor;

      // کنترل عدد غیرمنطقی
      const max = prevProd * 1.2;
      const min = prevProd * 0.6;
      final = Math.max(min , Math.min(final , max));
      final = Math.round(final);

      total += final;

      r["بهروری نهایی"] = final;
      finalData.push(r);
    });

    // کنترل سقف بودجه
    const budget = Number(document.getElementById("budget").value);
    if(total > budget){
      const scale = budget / total;
      total = 0;
      finalData.forEach(r=>{
        r["بهروری نهایی"] = Math.round(r["بهروری نهایی"] * scale);
        total += r["بهروری نهایی"];
      });
    }

    renderTable(finalData);
    document.getElementById("summary").innerText =
      `جمع کل بهره‌وری: ${total.toLocaleString()} ریال`;
  };
  reader.readAsBinaryString(fileInput.files[0]);
}

function renderTable(data){
  let html = "<table><tr>";
  Object.keys(data[0]).forEach(k=>{
    html += `<th>${k}</th>`;
  });
  html += "</tr>";

  data.forEach(r=>{
    html += "<tr>";
    Object.keys(r).forEach(k=>{
      let cls = "";
      if(k==="بهروری نهایی"){
        cls = r[k] >= r["بهروری ماه قبل"] ? "good" : "bad";
      }
      html += `<td class="${cls}">${r[k].toLocaleString?.() ?? r[k]}</td>`;
    });
    html += "</tr>";
  });

  html += "</table>";
  document.getElementById("result").innerHTML = html;
}

function exportExcel(){
  if(!finalData.length){
    alert("ابتدا محاسبه انجام شود");
    return;
  }
  const ws = XLSX.utils.json_to_sheet(finalData);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Result");
  XLSX.writeFile(wb,"productivity_result.xlsx");
}
</script>

</body>
</html>
