<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>محاسبه مسیر کامیون</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Tahoma, sans-serif;
            direction: rtl;
            background: #f5f5f5;
            padding: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
        }
        button {
            background: #0077ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>محاسبه میانگین مسیر (کامیون خاور)</h2>

    <label>مبدا (lat,lng)</label>
    <input id="start" value="35.7502627049869,51.47996117059361">

    <label>مقصد (lat,lng)</label>
    <input id="end" value="35.67058669126419,51.29619187580553">

    <button onclick="alert('مرحله بعدی: اتصال به نقشه')">
        محاسبه مسیر
    </button>

    <div class="result" id="result"></div>
</div>

</body>
</html>
